<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./node_modules/angular/angular.min.js"></script>
    <script src="./node_modules/@uirouter/angularjs/release/angular-ui-router.js"></script>
    <script src="./node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
</head>
<style>
    #main {
        width: 100%;
        max-width: 30rem;
        border: 1px solid #dadce0;
        margin: 5.5% auto;
        border-radius: 10px;
        padding: 20px;
    }

    #Logo {
        text-align: center;
        margin-top: 12%;
    }

    #Name {
        text-align: center;
        margin-top: 2%;
    }

    #Enter {
        text-align: center;
        margin-top: 2%;
    }

    #FName {
        margin-top: 9%;
        width: 83.5%;
        margin-left: 8.3%;
    }

    #LName {
        margin-top: 5%;
        width: 83.5%;
        margin-left: 8.3%;
    }

    #button {
        text-align: center;
        margin-top: 9%;
    }

    #Login {
        text-align: center;
        margin-top: 5%;
    }

    select {
        width: 100%;
        background-color: white;
        border: 1px solid #dee2e6;
        border-radius: 5px;
    }

    @media (max-width: 768px) {
        #main {
            max-width: 80%;
        }

        #Logo label {
            font-size: 25px;
        }

        #Name label {
            font-size: 22px;
        }

        #Enter label {
            font-size: 18px;
        }
    }

    @media (max-width: 576px) {
        #main {
            max-width: 90%;
        }

        #FName, #LName {
            width: 100%;
            margin-left: 0;
        }
    }
</style>
<body>
<div id="main">
    <div>
        <div id="Logo">
            <label style="font-size: 25px; color: #4285f4">S</label
            ><label style="font-size: 23px; color: #ea4335">k</label
            ><label style="font-size: 23px; color: #fbbc05">y</label
            ><label style="font-size: 25px; color: #4285f4">S</label
            ><label style="font-size: 23px; color: #34a853">y</label
            ><label style="font-size: 23px; color: #fbbc05">n</label
            ><label style="font-size: 23px; color: #ea4335">c</label>
        </div>
        <div id="Name">
            <label style="font-size: 22px">Create a SkySync Account</label>
        </div>
        <div id="Enter">
            <label style="font-size: 18px">Enter Your Name</label>
        </div>
        <div style="display: flex;">
            <div style="width: 30%; margin-top: 9%;">
                <select id="titledropdown" ng-model="title" ng-options="title.option as title.option for title in titles">
                    <option value="{{title.option}}">Select Title</option>
                </select>
            </div>
            <div id="FName" class="input-group mb-3">
                <input
                    type="text"
                    class="form-control"
                    placeholder="First name"
                    aria-label="Firstname"
                    aria-describedby="basic-addon1"
                    ng-model="first_name"
                    required
                />
            </div>
        </div>
        <div id="LName" class="input-group mb-3">
            <input
                type="text"
                class="form-control"
                placeholder="Last name (optional)"
                aria-label="Lastname"
                aria-describedby="basic-addon1"
                ng-model="last_name"
            />
        </div>
        <div id="button">
            <button type="button" class="btn btn-primary" ng-click="next1()">
                Next
            </button>
        </div>
        <div id="Login">
            <label style="font-size: 18px">
                Already have an account. Click here
                <a ui-sref="Login">Login</a>
            </label>
        </div>
    </div>
</div>
</body>
</html>
